<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success text-dark bg-opacity-75" style>
    <div class="container-fluid" id="generalContainer">
      <div class="row mb-2">
        <div class="col-2 mt-3">
          <div class="input-group mb-3 h-25">
            <label class="fs-4 me-2" for="">Original:</label>
            <input
              type="text"
              class="form-control me-2"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="inputNumber"
            />
            <button
              type="button"
              class="btn btn-light btn-sm me-2"
              id="drawButton"
            >
              Draw
            </button>
            <button type="button" class="btn btn-light btn-sm" id="sortButton">
              Sort
            </button>
          </div>
        </div>
      </div>
      <!-- This is to visualize cards -->
      <div class="row" id="drawCards"></div>

      <div class="row fs-4 mb-3">
        <div class="col">BUBBLE LOG</div>
      </div>
    </div>
  </body>
</html>
